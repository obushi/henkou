<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>INCT授業変更</title>
	<link rel="apple-touch-icon-precomposed" href="./img/home.png">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/framework7.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://momentjs.com/downloads/moment-with-langs.min.js"></script>
</head>
<body>

<div class="statusbar-overlay"></div>
<div class="panel-overlay"></div>
<div class="panel panel-left panel-reveal">
	<div class="content-block-title">クラス</div>
	<div class="list-block">
		<ul>
			<li>
				<select name="class-selector" id="class-selector">
					<option value="0">未選択</option>
					<optgroup label = "1年">
						<option value="1">1年全科</option>
						<option value="1M">1M</option>
						<option value="1E">1E</option>
						<option value="1I">1I</option>
						<option value="1C">1C</option>
						<option value="1A">1A</option>
					</optgroup>
					<optgroup label = "2年">
						<option value="2">2年全科</option>
						<option value="2M">2M</option>
						<option value="2E">2E</option>
						<option value="2I">2I</option>
						<option value="2C">2C</option>
						<option value="2A">2A</option>
					</optgroup>
					<optgroup label = "3年">
						<option value="3">3年全科</option>
						<option value="3M">3M</option>
						<option value="3E">3E</option>
						<option value="3I">3I</option>
						<option value="3C">3C</option>
						<option value="3A">3A</option>
					</optgroup>
					<optgroup label = "4年">
						<option value="4">4年全科</option>
						<option value="4M">4M</option>
						<option value="4E">4E</option>
						<option value="4I">4I</option>
						<option value="4C">4C</option>
						<option value="4A">4A</option>
					</optgroup>
					<optgroup label = "5年">
						<option value="5">5年全科</option>
						<option value="5M">5M</option>
						<option value="5E">5E</option>
						<option value="5I">5I</option>
						<option value="5C">5C</option>
						<option value="5A">5A</option>
					</optgroup>
				</select>
			</li>
		</ul>
	</div>
	<div class="content-block">
		<a href="#" class="button button-round close-panel">完了</a>
	</div>
</div>

<div class="views">
	<div class="view view-main">
		<div class="navbar">
				<div class="navbar-inner">
					<div class="left"><a href="#" data-panel="left" class="open-panel"><i class="icon icon-bars-blue"></i></a></div>
					<div class="center sliding">授業変更</div>
				</div>
		</div>

		<div class="pages navbar-through toolbar-through">
			<div data-page="index" class="page">
				<div class="page-content" id="main-content">
					<div id="class-change">
						<div class="content-block-title">現在の授業変更</div>
						<div class="list-block media-list inset">
							<ul id="info-list">

							</ul>
						</div>
					</div>

					<div id="last-update">
						<div class="content-block-title">最終更新時刻</div>
						<div class="list-block inset">
							<ul>
								<li>
									<div class="item-content">
										
										<div class="item-inner">
											<div class="item-title" id="footer">
											</div>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="./js/framework7.min.js"></script>
<script src="./js/main.js"></script>

</body>
